<!DOCTYPE html>
<html>
<head>
  <title>Connect Wallet Simple Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(41,60,156,0.08);
      padding: 32px 22px 24px 22px;
      max-width: 400px;
      width: 90vw;
      text-align: center;
    }

    h2 {
      color: #29509e;
      margin-bottom: 16px;
      font-size: 1.3rem;
    }

    #connectButton {
      background: linear-gradient(90deg, #6349f5, #16b6da);
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,61,255,0.1);
      transition: background 0.2s;
    }

    #connectButton:active {
      background: #16b6da;
    }

    #walletAddress {
      margin-top: 22px;
      font-size: 1.05rem;
      color: #303846;
      word-break: break-all;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connect Wallet Crypto</h2>
    <button id="connectButton">Connect Wallet</button>
    <p id="walletAddress"></p>
  </div>
  <script>
    const connectButton = document.getElementById('connectButton');
    const walletAddress = document.getElementById('walletAddress');
    
    connectButton.onclick = async () => {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          walletAddress.textContent = 'Wallet Address: ' + accounts[0];
        } catch (error) {
          walletAddress.textContent = 'Connection rejected.';
        }
      } else {
        walletAddress.textContent = 'No Ethereum wallet found. Use Metamask or other wallet browser!';
      }
    };
  </script>
</body>
</html>
