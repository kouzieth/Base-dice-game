<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Wallet Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      padding: 32px 18px 24px;
      width: 92vw; max-width: 400px;
      box-shadow: 0 6px 32px rgba(64,80,170,0.10);
      text-align: center;
    }
    #walletAddress {
      margin-top: 18px;
      color: #29509e;
      font-size: 1.05rem;
      word-break: break-all;
    }
    button {
      background: #764fff;
      color: #fff;
      border: none;
      font-size: 1.1rem;
      padding: 15px 24px;
      border-radius: 7px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:active { background: #3c4076; }
  </style>
  <!-- Web3Modal v1 + WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Connect Wallet</h2>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>
  </div>
  <script>
    // WalletConnect support (agar bisa connect via browser hp)
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "27e484dcd9e3efcfd25a83a78777cdf1"
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      providerOptions,
      cacheProvider: false,
      theme: "dark"
    });

    const connectBtn = document.getElementById('connectWallet');
    const walletAddress = document.getElementById('walletAddress');

    connectBtn.onclick = async function() {
      try {
        const instance = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        walletAddress.innerText = 'Wallet: ' + address;
      } catch (e) {
        walletAddress.innerText = 'Connection cancelled or failed.';
      }
    }
  </script>
</body>
</html>
